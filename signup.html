<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SignUp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>   
</head>
<style>
    body{
    background-color: rgba(10, 10, 10, 0.923);
    }
    div{
        width: 40%;
        background-color: rgb(49, 47, 47);
        margin-top: 14%;
        margin-left: 30%;
        text-align: center;
        color:rgb(178, 219, 255);

    }
    h1{
        text-align: center;
        font-size: 300%;
        margin-bottom: 10%;
        
    }
    #passwd , #newpass{
        margin-top: 5%;
    }
    input{
        height: 25px;
        width: 300px;
    }
    button{
        margin-top: 5%;
        margin-bottom: 5%;
        margin-right: 5%;
        margin-left: 5%;
        width: 100px;
        height: 30px;
        background-color: rgb(178, 219, 255);
        border-color:#55c3ff;
        border-radius: 2%;
    }
    button:hover{
    background-color: rgba(49, 47, 47, 0.427);
    color:rgb(178, 219, 255);
}
</style>
<body>
    <div>
        <h1>Sign Up</h1>
        <input id='signupid' type="text" placeholder="Enter your ID" ><br>
        <input id='newpass' type="password" placeholder="Enter password" ><br>
        <input id='passwd' type="password" placeholder="confirm password" ><br>
        <button id='save'>Save</button>
        <button id='cancel'>Cancel</button>
    </div>
</body>
<script src='./main2.js'></script>
